<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Books</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/svgs/solid/book-reader.svg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/forget-password.css">
</head>
<body>
    <div class="forget-container">
        <div class="text-center">
            <a href="index.html" class="forget-logo">
                <i class="fas fa-book-reader"></i>
                <span>E-Books</span>
            </a>
            <h2>Forgot Password?</h2>
            <p class="text-muted mb-4">Enter your email address to receive a verification code</p>
            
            <form id="forgetForm" action="otp-verification.html">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
                
                <div class="back-to-login mt-4">
                    <span class="text-muted">Remember your password?</span>
                    <a href="login.html" class="login-link">Back to Login</a>
                </div>
            </form>

            <!-- Success Message (Initially Hidden) -->
            <div class="success-message d-none" id="successMessage">
                <div class="success-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Check Your Email</h3>
                <p class="text-muted">We have sent a verification code to your email address</p>
                <div class="email-hint mb-3">
                    <span id="emailDisplay">j***@example.com</span>
                </div>
                <a href="otp-verification.html" class="btn btn-primary w-100">Enter Code</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Forget Password Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgetForm');
            const successMessage = document.getElementById('successMessage');
            const emailDisplay = document.getElementById('emailDisplay');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                // Mask email for display
                const maskedEmail = maskEmail(email);
                emailDisplay.textContent = maskedEmail;

                // Hide form and show success message
                form.style.display = 'none';
                successMessage.classList.remove('d-none');
            });

            // Function to mask email
            function maskEmail(email) {
                const [username, domain] = email.split('@');
                const maskedUsername = username.charAt(0) + '*'.repeat(username.length - 1);
                return maskedUsername + '@' + domain;
            }
        });
    </script>
</body>
</html>
